name: Feature
description: 新機能の提案や改善を管理するためのチケット
title: "[Feature]: "
body:
  - type: markdown
    id: abstract
    attributes:
      label: 概要
      description: 機能の概要
      placeholder: |
        ユーザー登録機能の追加
    validations:
      required: true
  - type: markdown
    id: reason
    attributes:
      label: 理由
      description: なぜこの機能が必要なのか
      placeholder: |
        ユーザー管理を行うため
    validations:
      required: true
  - type: markdown
    id: reference
    attributes:
      label: 参考資料
      description: 機能に関連する資料があればリンクを貼る
      placeholder: |
        - ユーザーテーブルの設計書
