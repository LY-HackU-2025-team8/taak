name: Bug
description: 予期しない問題や動作
title: "[Bug]: "
type: Bug
body:
  - type: textarea
    id: abstract
    attributes:
      label: 概要
      description: バグの概要
      placeholder: |
        概要に絵文字を含むタスクが登録できない
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: 再現手順
      description: バグを再現するための手順
      placeholder: |
        1. タスク登録画面を開く
        2. タスクの概要に絵文字を入力する
        3. タスクを登録する
    validations:
      required: true
  - type: textarea
    id: reference
    attributes:
      label: 参考資料
      description: タスクに関連する資料があればリンクを貼る
      placeholder: |
        - [README.md](https://github.com/LY-HackU-2025-team8/taakss/blob/main/README.md)
