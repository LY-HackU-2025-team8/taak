post:
  summary: 日記の新規作成
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/schemas/DiaryRequest.yaml'
  responses:
    '201':
      description: 作成成功
      content:
        application/json:
          schema:
            $ref: '../components/schemas/DiaryResponse.yaml'
  security:
    - bearerAuth: []

get:
  summary: 日記一覧取得
  description: ユーザーに紐づく日記の一覧を返す
  responses:
    '200':
      description: 一覧取得成功
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../components/schemas/DiarySummary.yaml'
  security:
    - bearerAuth: []
